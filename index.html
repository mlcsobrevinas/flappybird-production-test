<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no, maximum-scale=1, minimum-scale=1">
    <title>Flappy Bird</title>
    <link rel="stylesheet" href="style.css">
</head>


<body>
    <div id="game">
        <div id="start-screen">Tap to Start</div>
        <div id="bird"></div>
        <div id="obstacles"></div>
        <div id="score">Score: 0</div>
        <div id="game-over" class="hidden">Game Over!<br>Tap to Restart</div>
    </div>

    <!-- Valentine Modal -->
    <div id="valentine-modal" class="hidden">
        <div id="valentine-content">
            <p>Mia Andrea, will you be my Valentine?💐❤️💘</p>
            <button id="yes-button">Yes</button>
            <button id="no-button">No</button>
        </div>
    </div>

    <!-- Valentine Confirmation -->
    <div id="valentine-confirmation" class="hidden">
        <div id="valentine-content2">
        <p>Yieeeeeee! I love you so much, my forever Valentine!🫰🫶🏻😘</p>
         </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
